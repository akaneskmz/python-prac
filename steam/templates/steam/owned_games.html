{% extends 'steam/base.html' %}

{% block title %}所持ゲームリスト{% endblock %}

{% block content %}
<h5>{{ game_count }}</h5>
<ol>
    {% for game in games %}
    <li><a href="https://store.steampowered.com/app/{{ game.appid }}/" target="_blank">{{ game.name }}</a></li>
    {% endfor %}
</ol>
{% endblock %}
